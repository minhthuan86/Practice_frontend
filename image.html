<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <h1>
      <img src="image/logo.gif" alt="logo From A to Zucchini" />
    </h1>
    <figure>
      <img
        src="image/chocolate-islands.jpg"
        alt="chocolate Islands Cake"
        title="Chocolate Islands Cake"
      />
      <p>
        <figcaption>
          This recipe for individual chocolate cakes is so simple and so
          delectable!
        </figcaption>
      </p>
    </figure>
    <h4>More Recipes:</h4>
    <p>
      <img src="image/lemon-posset.jpg" alt="lemon" />
      <img src="image/roasted-brussel-sprouts.jpg" alt="roasted" />
      <img src="image/zucchini-cake.jpg" alt="zucchini" />
    </p>
  </body>
</html>
